<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Young+Serif&display=swap" rel="stylesheet">

  
    <link rel="stylesheet" href="estilo/normalize.css" />
    <link rel="stylesheet" href="estilo/estilo.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main>
      <figure>
        <img src="images/illustration-hero.svg" alt="image-illustration-hero" />
      </figure>
      <section class="orden-summary-section">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="orden-summary-section__anual_plan">
          <img class="orden-summary-section__anual_plan_icon_music" src="images/icon-music.svg" alt="icon-music"/>
          <div class="orden-summary-section__anual_plan__information">
            <h2>Annual Plan</h2>
            <p class="orden-summary-section__anual_plan__text">$59.99/year</p>
          </div>
          <a href="#"><p class="orden-summary-section__anual_plan__change">Change</p></a>          
        </div>
        <div class="orden-summary-section__anual_plan__payment">
          <button>Proceed to Payment </button>
          <a href="#" class="orden-summary-section__anual_plan_cancel">Cancel Order</a>
        </div>
        
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RubenAFM">Ruben Alejandro Flores Montesinos</a>.
    </div>
  </body>
</html>
